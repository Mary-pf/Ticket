<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/IranSans/IranSans.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />


  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #e4e2f5, #d9e8f5);
      padding: 40px;
      text-align: center;
    }

    .title {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    .wrapper {
      display: inline-block;
      padding: 20px;
      background: linear-gradient(90deg, #fff7e6, #fff0f5);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
    }

    .ticket-container {
      background-color: #ffcc70;
      width: 780px;
      height: 380px;
      margin: auto;
      display: flex;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .ticket-left{
      background: linear-gradient(90deg, #ffcc70, #ffb347 );
    }

    .ticket-left, .ticket-right {
      padding: 2px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .ticket-left {
      flex: 1;
      color: #333;
    }

    .ticket-right {
      width: 180px;
      background: #ffffff;
      color: #333;
    }

    .divider {
      width: 2px;
      border-left: 3px dashed #666161a0;
      margin: 0 10px;
      height: 100%;
      align-self: stretch;
      transform: translateX(-8px);
    }

    .notch {
      position: absolute;
      width: 20px;
      height: 40px;
      background: #f0f0fa;
      z-index: 1;
    }

    .notch.left {
      left: -10px;
      top: calc(50% - 20px);
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .notch.right {
      right: -10px;
      top: calc(50% - 20px);
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    input[type="text"] {
      width: 220px;
      /* margin-bottom: 1px; */
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 12px;
      font-family: 'IranSans';
      background: #ffffff;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
      outline: none;
    }

    input[type="file"] {
      margin-bottom: 8px;
      cursor: pointer;
    }

    img {
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    #profile {
      width: 110px;
      height: 110px;
    }

    #logo {
      width: 90px;
      height: 90px;
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'IranSans';
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="title">Ticket Seminar</div>
  <div class="wrapper">
    <div id="ticket" class="ticket-container">
      <div class="notch left"></div>
      <div class="notch right"></div>
      
      <div class="ticket-left">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-top: 10px;">
          <img src="/logo.png" alt="logo" width="60" height="60" />
          <img src="/logoAmirKabir.png" alt="logo" width="60" height="60" />
        </div>
      
        <h3 style="margin: 0 auto 16px; font-weight: bold; font-size: 28px; text-align: center; color: white;">
سمینار روانشناسی
        </h3>

        <!-- <input type="text" id="name" placeholder="..."> -->
      
        <div style="display: flex; justify-content: flex-start; align-items: center; gap: 7px; margin: 6px 0;">
          <i class="fa-regular fa-calendar-days" style="color: #fff; font-size: 16px;"></i>
          <input type="text" placeholder="تاریخ برگزاری"
            style="font-size: 15px; border: none; outline: none;">
        </div>
        
        <div style="display: flex; justify-content: start ;align-items: center; gap: 8px; margin: 12px 0;">
          <i class="fa-solid fa-clock" style="color: #fff;"></i>
          <input type="text" id="name" placeholder="زمان برگزاری" style="font-size: 15px; border: none;">
          <!-- <span >سه‌شنبه ۱۲ تیر ۱۴۰۳</span> -->
        </div>
      
        <p style="margin-top:1px; font-size: 16px; color: white; font-weight: bold;">آدرس: <br> نرسیده به تقاطع خیابان انقلاب و ولیعصر، <br > خیابان بالاور، پلاک 7، ساختمان پارک علم و فناوری</p>
        <div style="display: flex; justify-content: space-around; align-items: center; width: 100%; margin-top: 8px; margin-bottom: 10px; font-size: 13px;">
          <!-- آیکون واتساپ -->
          <div style="display: flex; align-items: center; gap: 4px;">
            <i class="fa-brands fa-whatsapp" style="color: white;"> 090000000</i>
            <!-- <span>واتساپ</span> -->
          </div>
        
          <!-- شماره تماس وسط -->
          <div style="font-weight: bold; color: white;">شماره ثابت</div>
          <div style="font-weight: bold; color: white;">braintest</div>
        
          <!-- سایت -->
          <div style="color: white; font-weight: bold;">
            braintest.ir
          </div>
        </div>
        
      </div>
      

      <div class="divider"></div>

      <div class="ticket-right">
  <input type="file" accept="image/*" onchange="loadImage(event, 'logo')"><br />
  <img id="logo" src="" alt=""><br />

  <div style="display: flex; align-items: center; gap: 2px; margin-bottom: 6px;">
    <label style="font-size: 14px; min-width: 80px;">نام:</label>
    <input type="text" placeholder="نام و نام خانوادگی"
      style="width: 100px; border: none; text-align:start; font-size: 15px; background: transparent;">
  </div>

  <div style="display: flex; align-items: center; gap: 2px; margin-bottom: 6px;">
    <label style="font-size: 14px; min-width: 80px; padding-right: 38px;">شماره بلیط:</label>
    <input type="text" placeholder="شماره بلیط"
      style="width: 100px; border: none; text-align: start; font-size: 15px; background: transparent;">
  </div>

  <div style="display: flex; align-items: center; gap: 2px; margin-bottom: 2px;">
    <label style="font-size: 14px; min-width: 80px; padding-right: 38px;">بهای بلیط: </label>
    <input type="text" placeholder="بهای بلیط"
      style="width: 100px; border: none; text-align: start; font-size: 15px; background: transparent;">
  </div>
</div>

    </div>
  </div>
  <button class="download-btn" onclick="downloadTicket()">دانلود تصویر بلیط</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function loadImage(event, id) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById(id).src = reader.result;
        event.target.style.display = "none"; // مخفی کردن input فایل پس از انتخاب عکس
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function downloadTicket() {
      const wrapper = document.querySelector(".wrapper");
      html2canvas(wrapper, {backgroundColor: null}).then((canvas) => {
        const ctx = canvas.getContext('2d');

        // گرادیانت بک‌گراند برای تصویر نهایی
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, '#fff7e6');
        gradient.addColorStop(1, '#fff0f5');

        ctx.globalCompositeOperation = 'destination-over';
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // دانلود تصویر
        const link = document.createElement("a");
        link.download = "ticket.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
