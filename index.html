<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بلیط سمینار روانشناسی</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
      padding: 40px;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #4a148c;
      margin-bottom: 30px;
    }

    .wrapper {
      display: inline-block;
      padding: 24px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
    }

    .ticket-container {
      display: flex;
      width: 800px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #e1f5fe, #ede7f6);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    .notch {
      position: absolute;
      width: 20px;
      height: 40px;
      background: white;
      z-index: 2;
    }

    .notch.left {
      left: -10px;
      top: calc(50% - 20px);
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .notch.right {
      right: -10px;
      top: calc(50% - 20px);
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .ticket-left,
    .ticket-right {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .ticket-left {
      flex: 1;
      /* background: linear-gradient(135deg, #ba68c8, #4fc3f7); */
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      color: white;
      position: relative;
    }

    .ticket-left h3 {
      font-size: 26px;
      margin: 20px auto;
    }

    .ticket-left input {
      border: none;
      font-size: 15px;
      background: transparent;
      color: white;
      border-bottom: 1px dashed white;
      width: 60%;
    }

    .ticket-left i {
      font-size: 16px;
      color: white;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }

    .address {
      font-size: 15px;
      margin-top: 12px;
      font-weight: 500;
      line-height: 1.8;
    }

    .footer-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px 24px;
      margin-top: 24px;
      font-size: 13px;
    }

    .footer-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: white;
    }

    .footer-item i {
      font-size: 16px;
    }

    .divider {
      width: 2px;
      background: repeating-linear-gradient(to bottom, #ccc, #ccc 5px, transparent 5px, transparent 10px);
    }

    .ticket-right {
      width: 240px;
      background: linear-gradient(110deg, #ced6e0, #ffffff);
      /* border-radius: 0 20px 20px 0; */
      color: #222;
    }

    .ticket-right input[type="text"] {
      color: #222;
      border-bottom: 1px solid rgba(34, 34, 34, 0.4);
      background: transparent;
    }



    .ticket-right input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
      font-family: 'Vazir';
      background: transparent;
      outline: none;
    }

    .ticket-right label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .ticket-right .field {
      margin-bottom: 16px;
    }

    .ticket-right img {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      object-fit: cover;
      margin: 10px auto;
    }

    .download-btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="title">بلیط رسمی سمینار روانشناسی</div>
  <div class="wrapper">
    <div id="ticket" class="ticket-container">
      <div class="notch left"></div>
      <div class="notch right"></div>

      <div class="ticket-left">
        <div style="display: flex; justify-content: space-between;">
          <img src="/Ticket/logo.png" alt="logo" width="60" height="60" />
          <img src="/Ticket/logoAmirKabir.png" alt="logo" width="60" height="60" />
        </div>

        <h3>سمینار هوش مصنوعی در روانشناسی</h3>

        <div class="info-row" style="display: flex; justify-content: center;">
          <i class="fa-regular fa-calendar-days"></i>
          <input type="text" placeholder="تاریخ برگزاری" class="downloadable" />
        </div>

        <div class="info-row" style="display: flex; justify-content: center;">
          <i class="fa-solid fa-clock"></i>
          <input type="text" placeholder="ساعت برگزاری" class="downloadable" />
        </div>

        <div class="address">
          آدرس:<br>
          نرسیده به تقاطع خیابان انقلاب و ولیعصر<br>
          خیابان بالاور، پلاک ۷، پارک علم و فناوری
        </div>

        <div class="footer-row">
          <div class="footer-item">
            <i class="fa-brands fa-instagram"></i>
            <span>Braintest.ir_official</span>
          </div>
          <div class="footer-item">
            <i class="fa-brands fa-whatsapp"></i>
            <span>09038995220</span>
          </div>
          <div class="footer-item">
            <i class="fa-solid fa-globe"></i>
            <span>braintest.ir</span>
          </div>
          <div class="footer-item">
            <i class="fa-solid fa-phone"></i>
            <span>021-91012816</span>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="ticket-right">
        <input type="file" accept="image/*" onchange="loadImage(event, 'logo')" />
        <img id="logo" src="" alt="تصویر شرکت‌کننده" />

        <div class="field">
          <label>نام و نام خانوادگی:</label>
          <input type="text" id="name" class="downloadable" placeholder="مثلاً علی رضایی" />
        </div>

        <div class="field">
          <label>شماره بلیط:</label>
          <input type="text" id="ticketNumber" class="downloadable" placeholder="مثلاً 12345" />
        </div>

        <div class="field">
          <label>بهای بلیط:</label>
          <input type="text" id="pric" class="downloadable" placeholder="مثلاً ۱۰۰٬۰۰۰ تومان" />
        </div>
      </div>
    </div>
  </div>

  <button class="download-btn" onclick="downloadTicket()">دانلود تصویر بلیط</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // تبدیل اعداد انگلیسی به فارسی در هر رشته
    function toPersianNumber(str) {
      const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
      return str.replace(/[0-9]/g, w => persianDigits[+w]);
    }

    // اعداد فارسی سازی برای ورودی‌های غیر قیمت
    function handlePersianNumberInput(e) {
      const pos = e.target.selectionStart;
      e.target.value = toPersianNumber(e.target.value);
      e.target.selectionStart = e.target.selectionEnd = pos;
    }


    // اعمال رویدادهای ورودی
    document.querySelectorAll('input.downloadable').forEach(input => {
      if (input.id === 'price') {
        input.addEventListener('input', formatPriceInput);
      } else {
        input.addEventListener('input', handlePersianNumberInput);
      }
    });

    function loadImage(event, id) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById(id).src = reader.result;
        event.target.style.display = "none";
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function downloadTicket() {
      const inputs = document.querySelectorAll('.downloadable');
      const spans = [];

      inputs.forEach(input => {
        const span = document.createElement('span');
        span.textContent = input.value || input.placeholder;
        span.style.cssText = window.getComputedStyle(input).cssText;
        span.style.border = 'none';
        span.style.background = 'transparent';
        span.style.padding = '6px 0';
        span.style.display = 'inline-block';
        span.style.fontSize = input.style.fontSize || '14px';
        span.style.width = input.offsetWidth + 'px';
        span.style.textAlign = input.style.textAlign || 'start';
        input.parentNode.insertBefore(span, input);
        spans.push({
          input,
          span
        });
        input.style.display = 'none';
      });

      html2canvas(document.querySelector('.wrapper'), {
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "ticket.png";
        link.href = canvas.toDataURL();
        link.click();

        // Restore inputs
        spans.forEach(({
          input,
          span
        }) => {
          input.style.display = '';
          span.remove();
        });
      });
    }
  </script>
</body>

</html>
